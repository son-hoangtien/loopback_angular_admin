<div>
  <div class="row">
    <h3 class="col-md-12">Products <button class="pull-right btn btn-success" ng-click="openModal()">New Product</button></h3>
  </div>
  <div>
    <form class="form form-inline">
      <div class="form-group pull-left">
        <label for="searchBy" class="">Search by</label>
        <select class="form-control" id="searchBy" name="searchBy" ng-model="searchParams.by" ng-change="search()">
          <option value="" disabled="" selected="selected" style="display: none;" class=""> --- Select a term --- </option>
          <option value="name">Name</option>
          <option value="price">Price</option>
          <option value="status">Status</option>
          <option value="madein">Made in</option>
        </select>
        <input type="search" class="form-control" placeholder="search term ..." ng-change="search()" ng-model="searchParams.term" ng-disabled="!searchParams.by">
      </div>
      <div class="form-group pull-right">
        <label for="sortBy">Sort by </label>
        <select class="form-control" id="sortBy" name="sortBy" ng-model="searchParams.sort" ng-change="search()" ng-selected="searchParams.sort">
          <option value="ASC">AZ</option>
          <option value="DESC">ZA</option>
        </select>
      </div>
    </form>
    <br/><br/>
    <table class="table table-striped table-bordered datatable table-responsive">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Made in</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

        <tr ng-repeat="product in products">
          <td class="col-md-3">{{product.name}}</td>
          <td>{{product.price}}</td>
          <td class="col-md-4">{{product.description}}</td>
          <td>
            <span>{{product.madein}}</span>
          </td>
          <td>
            <span class="label label-success">{{product.status}}</span>
          </td>
          <td>
            <a class="btn btn-info" ng-click="editProduct($index, product)"><i class="fa fa-edit "></i></a>
            <a class="btn btn-danger" ng-click="deleteProduct($index, product)"><i class="fa fa-trash-o "></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <ul uib-pagination items-per-page="limit" total-items="total" ng-model="searchParams.page" ng-change="search()"></ul>
    </div>
  </div>
</div>
