<!-- Modal -->
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="createUserModalLable" ng-show="!isEdit">New User</h4>
    <h4 class="modal-title" id="createUserModalLable" ng-show="isEdit">Edit User</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label  class="col-sm-2 control-label"
          for="userName">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
            id="userName" placeholder="username" ng-model="user.username"/>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label"
          for="userName">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control"
            id="userName" placeholder="email" ng-model="user.email"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"
          for="userPrice" >Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"
            id="userPrice" placeholder="password" ng-model="user.password"/>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default"  ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="newUser()" ng-show="!isEdit">Create</button>
    <button type="button" class="btn btn-primary" ng-click="editUser()" ng-show="isEdit">Edit</button>
  </div>
</div>
