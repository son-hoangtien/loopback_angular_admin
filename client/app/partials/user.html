<div>
  <div class="row">
    <h3 class="col-md-12">Users <button class="pull-right btn btn-success" ng-click="openModal()">New User</button></h3>
  </div>
  <div class="header">
    <form class="form form-inline">
      <div class="form-group pull-left">
        <label for="searchBy" class="">Search by</label>
        <select class="form-control" id="searchBy" name="searchBy" ng-model="searchParams.by" ng-change="search()">
          <option value="" disabled="" selected="selected" style="display: none;" class=""> --- Select a term --- </option>
          <option value="username">Username</option>
          <option value="email">Email</option>
        </select>
        <input type="search" class="form-control" placeholder="search term ..." ng-change="search()" ng-model="searchParams.term" ng-disabled="!searchParams.by">
      </div>
      <div class="form-group pull-right">
        <label for="sortBy">Sort by </label>
        <select class="  form-control" id="sortBy" name="sortBy" ng-model="searchParams.sort" ng-change="search()" ng-selected="searchParams.sort">
          <option value="ASC">AZ</option>
          <option value="DESC">ZA</option>
        </select>
      </div>
    </form>
    <br/><br/>
    <table class="table table-striped table-bordered datatable table-responsive">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td class="col-md-3">{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>
            <a class="btn btn-info" ng-click="editUser($index, user)"><i class="fa fa-edit "></i></a>
            <a class="btn btn-danger" ng-click="deleteUser($index, user)"><i class="fa fa-trash-o "></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <ul uib-pagination items-per-page="limit" total-items="total" ng-model="searchParams.page" ng-change="search()"></ul>
    </div>
  </div>
</div>
